<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  
  <title>Order summary card</title>
</head>
<body>
  <img src="./images/pattern-background-desktop.svg" alt="" height="250" width="1460">
  <div class="container">
    <div class="img">
      <img src="./images/illustration-hero.svg" alt="hero image" width="350">
    </div>
    <div class="content">
      <h2>Order Summary</h2>

    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="plan">
     <img src="./images/icon-music.svg" alt="music icon" width="40" class="icon">
     <h4>Annual Plan <br><span>$59.99/year</span></h4>
      
      <a href="#" class="change">Change</a>
    </div>

    <button>Proceed to Payment</button>
    <a href="#" class="cancel">Cancel Order</a>
  </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Blessing Taiwo</a>.
  </div>
</body>
</html>
